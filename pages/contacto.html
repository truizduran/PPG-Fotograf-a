    <main class="mainFormulario">
        <form action="enviar.php" method="post" enctype="multipart/form-data">
            <main class="formularioContacto">
                
                <label for="nombre">Nombre</label>
                
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido</label>
                
                <input type="text" id="apellido"
                name="apellido" required>
                
                
                <label for="email">Email</label>
                
                <input type="email" id="email" name="email" required>
                
                
                <label for="telefono">Teléfono</label>
                
                <input type="number" id="telefono" name="telefono" placeholder="+49..">
                
                
                <p class="motMsj">Motivo de tu mensaje:</p>
                
                <div class="puntos">
                    <input class="radio radio1" type="radio" name="motivo">
                    <label class="mot consulta" for="motivo">Consulta</label>
                    <input class="radio radio2" type="radio" name="motivo">
                    <label class="mot presupuesto" for="motivo">Presupuesto</label>
                    <input class="radio radio3" type="radio" name="motivo">
                    <label class="mot reunion" for="motivo">Reunion</label>
                    <input class="radio radio4" type="radio" name="motivo">
                    <label class="mot otro" for="motivo">Otro</label>        
                </div>


                <select class="punto2" name="motivo" required>
                    <option value="consulta">Consulta</option>
                    <option value="presupuesto">Presupuesto</option>
                    <option value="reunion">Reunion</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label class="motMsj" for="mensaje">Mensaje</label>
                <div class="msj">
                    <textarea class="areaTexto" name="mensaje" id="" cols="50" rows="10" style="resize: none;"></textarea>
                
                    <input class="botEnviar" type="submit" style="width:100px; height:35px" value="Enviar"> 
                </div>    
            </main>  
        </form>
